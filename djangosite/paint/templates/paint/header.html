<!DOCTYPE html>
<html lang='en'>

<head>
  <title>ArtDictionary</title>
  <meta charset = 'utf-8'>
  {% load staticfiles %}
  <script language="javascript" type="text/javascript" src="{% static 'libraries/p5.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="{% static 'JS/Paint-JS.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'CSS/css_style_paint.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="{% static 'CSS/cod.css' %}" rel="stylesheet" type="text/css">
  <script language="javascript" type="text/javascript" src="{% static "JS/Words-JS.js" %}"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body class='body'>
  <header>
    <div class="container">

      <img src="assets/logo" alt="logo" class="logo">
      <nav>
        {% if not user.is_authenticated %}
          <ul>
            <li class="button"><a href="/home/">Learn!</a></li>
            <li class="button"><a href="/accounts/login/">Sign in</a></li>
            <li class="button"><a href="sign_up.html">Sign up</a></li>
          </ul>
        {% else %}
          <ul>
            <li class="button"><a href="/home/">Learn!</a></li>
            <li class="button"><a href="/home/">Profile</a></li>
            <li class="button"><a href="/paint/">Draw</a></li>
          </ul>
        {% endif %}
      </nav>

    </div>
  </header>
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
