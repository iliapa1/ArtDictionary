<!DOCTYPE html>
<html lang='en'>

<head>
  <title>ArtDictionary</title>
  <meta charset = 'utf-8'>
  {% load staticfiles %}
  <script language="javascript" type="text/javascript" src="{% static 'libraries/p5.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="{% static 'JS/Paint-JS.js' %}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/css_style_paint.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="{% static 'CSS/cod.css' %}" rel="stylesheet" type="text/css">
  <script language="javascript" type="text/javascript" src="{% static "JS/Words-JS.js" %}"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</head>

<body class='body'>
  <header>
    <div class="container">
      <a href="/home/"><img src="{% static 'images/hacktues_title.png' %}" alt="" class="logo"></a>
      <nav>
        {% if not user.is_authenticated %}
          <ul>
            <li class="button"><a href="/home/" style="text-decoration:none">Learn!</a></li>
            <li class="button"><a href="/accounts/login/" style="text-decoration:none">Sign in</a></li>
            <li class="button"><a href="/home/" style="text-decoration:none">About</a></li>
          </ul>
        {% else %}
          <ul>
            <li class="button"><a href="/home/" style="text-decoration:none">Learn!</a></li>
            <li class="button"><a href="/accounts/logout" style="text-decoration:none">Log out</a></li>
            <li class="button"><a href="/paint/" style="text-decoration:none">Draw</a></li>
          </ul>
        {% endif %}
      </nav>

    </div>
  </header>
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
